<!DOCTYPE html>
<html>
<head>
    <title>Test Keyword Extractor Library</title>
    <!-- <script type="module" src="./src/index.js"></script> -->
</head>
<body>
    <h1>Test Keyword Extractor Library</h1>
    <textarea id="inputText" rows="4" cols="50">
        Hello World. This is a test.
    </textarea>
    <button onclick="testLibrary()">Test Library</button>
    <div id="result"></div>

    <script type="module">
        import  { extract } from './src/index.js';
        
        function testLibrary() {
            const input = document.getElementById('inputText').value;
            const options = {
                skipStopWords: true,
            };
            const json = {
                "title": "This is a sample title for testing the keyword extractor library.",
                "description": "This is a sample description for the library.",
                "content": "This is some future content related to the library."
            };
            const result = extract(input, options);
            document.getElementById('result').innerText = JSON.stringify(result);
        }
        window.testLibrary = testLibrary;
    </script>
</body>
</html>
